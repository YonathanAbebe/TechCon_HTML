<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        form div {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <div class="social-links">
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
            </div>

            <h3>Conference Venue</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291865!2d-73.9878449241645!3d40.74844047138971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1712345678901!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="/contact-form" method="POST">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright Â© TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
